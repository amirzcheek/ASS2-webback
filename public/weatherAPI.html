<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/weatherAPI.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Main</a></li>
            <li><a href="/weather">Weather API</a></li>
            <li><a href="/advice">Advice API</a></li>
            <li><a href="/quotes">Quotes API</a></li>
        </ul>
    </nav>


    <form id="mapForm" action="/weather" method="post">
        <label for="cityMap"><b>Enter City:</b></label>
        <input type="text" id="cityMap" name="city" placeholder="E.g., Astana" required>
        <button type="submit">Get</button>
    </form>
    <footer>
        <p>Amirkhan Ilyassov | SE-2207</p>
    </footer>
    
    <script>
        $(document).ready(function () {
            $('#weatherForm').submit(function (event) {
                event.preventDefault();
    
                const city = $('#city').val();
    
                $.post('/weather', { city: city }, function (data) {
                    $('#weatherDetails').html(data).show();
                });
            });
        });
    </script>
</body>
</html>
